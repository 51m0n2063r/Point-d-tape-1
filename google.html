      <main>
   <h1>Nos Google books</h1>
   <label>
      Recherche:
      <input data-smart-update=findBooks placeholder="By Google" autofocus>
   </label>
   <section class=books>
      <div id=book class=dna-template>
         <img src=~~volumeInfo.imageLinks.thumbnail~~ alt=cover>
         <div>
            <h2>~~volumeInfo.title~~</h2>
            <p>~~volumeInfo.publisher~~</p>
			 <p>~~volumeInfo.description~~</p>
            <i>~~saleInfo.listPrice.amount~~</i>
         </div>
      </div>
   </section>
</main>

<script src=https://cdn.jsdelivr.net/npm/jquery@3.3/dist/jquery.min.js></script>
<script src=https://cdn.jsdelivr.net/npm/dna.js@1.4/dna.min.js></script>
<script>
   function findBooks(elem) {
      var terms = elem.val();
      console.log(terms);
      var url = 'https://www.googleapis.com/books/v1/volumes?q=' + terms;
      function handleResults(data) {
         dna.clone('book', data.items, { empty: true, fade: true });
         }
      $.getJSON(url, handleResults);
      }
</script>
